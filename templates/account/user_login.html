{% extends "account/base.html" %}
{% block body_block %}

<div class="jumbotron">
  <h1>Please Login</h1>
  <form class="" action="{% url 'account:user_login' %}" method="post">
    {% csrf_token %}
    <label for="email">Email:</label>
    <input type="text" name="email" placeholder="Enter Email">
    <label for="Password">Password</label>
    <input type="password" name="Password" placeholder="Enter Password">
    <label for="is_teacher">Are You a Teacher:</label>
    <input type="radio" name="is_teacher" value='True'>
    <label for="is_teacher">Are You a Student:</label>
    <input type="radio" name="is_teacher" value='False'>
    <p></p>
    <input type="submit" name="" value="Login">
  </form>

</div>

{% endblock %}
